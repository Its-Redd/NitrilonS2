<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrilon Rating</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
</head>
<body>
    <div id="setup">
        <h1>
            Velkommen til Nitrilon Rating System
        </h1>
        <h2>Vælg det event som gæsterne skal efterlade ratings på</h2>
        <ul id="eventList">

        </ul>
    </div>

    <header>
        <h1>Del din mening med os!</h1>
    </header>
    <section>           
        <img id="1" src="./IMG/angry.png" alt="unhappy">
        <img id="2" src="./IMG/neutral.png" alt="Neutral">
        <img id="3" src="./IMG/smile.png" alt="Happy">
    </section>

    <div id="confirmation">
        <img src="./IMG/great.png" alt="Thumbs up">
        <h1>Tak for din feedback!</h1>
    </div>
</body>
</html>
